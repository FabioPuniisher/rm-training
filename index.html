<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RM-Training</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <img src="assets/background_1.png" alt="">
    </header>
    <main class="container">
        <form class="search-form" onsubmit="return findCharacter()">
            <!-- <form class="search-form"> -->
            <input type="search" value="" placeholder="Procurar pelo nome" id="search" class="search-input">
            <div class="selector-wrapper">
                <select id="status" class="selector"></select>
                <select id="gender" class="selector"></select>
            </div>
        </form>
        <span class="error" hidden>Não foi possível encontrar nenhum personagem.</span>
        <img class="spinner" src="assets/spinner.svg" alt="loading" hidden>
        <div class="main-wrapper"></div>
    </main>
    <footer></footer>
</body>
<script src="js/main.js"></script>

</html>
